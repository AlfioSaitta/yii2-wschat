<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Chat Theme</h3>
            <div class="col-md-8 chat-wrapper">
                <div class="col-md-12 jumbotron chat-container"></div>
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input type="text" id="chat-message" name="chat_message" class="form-control" placeholder="Enter Message">
                        <div class="input-group-btn">
                            <button type="button" id="send-msg" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div role="navigation" class="col-md-3">
                <div id="chat-room-list" class="list-group">
                    <h4><span class="glyphicon glyphicon-comment"></span>Chat Rooms</h4>
                    <div class="btn-group" role="group">
                        <button type="button" id="add-chat" class="btn btn-default">Add</button>
                        <button type="button" id="history-chat" class="btn btn-default">History</button>
                        <button type="button" id="share-chat" class="btn btn-default">Share</button>
                        <button type="button" id="exit-chat" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span>Exit</button>
                    </div>
                    <div class="list-group-container"></div>
                </div>
            </div>
            <div role="navigation" class="col-md-3">
                <div id="user-list" class="list-group">
                    <h4><span class="glyphicon glyphicon-user"></span>Online Users</h4>
                    <div class="list-group-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/require.js" data-main="assets/js/app.js"></script>
    <script id="msg-tpl" type="text/template">
        <dl class="dl-horizontal">
            <dt>
                <div class="chat-item">
                    <span><%=name%></span><img src="<%=avatar_16%>" width="16" height="16" class="img-circle">
                </div>
            </dt>
            <dd>
                <div class="chat-msg alert-<%=type%>">
                    <span class="msg-time"><%=timestamp%></span>
                    <div><%=message%></div>
                </div>
            </dd>
        </dl>
    </script>
    <script id="user-tpl" type="text/template">
        <img class="img-circle" src="<%=avatar_32%>" width="32" height="32"><%=name%>
    </script>
    <script id="room-tpl" type="text/template">
        <%=name%>
    </script>
</body>
</html>
