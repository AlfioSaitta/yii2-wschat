<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Chat Theme</h3>
            <div class="col-md-12">
                <div class="dropdown">
                    <button type="button" id="chat-rooms" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Chat Rooms
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu chat-rooms" role="menu" aria-labelledby="chat-rooms">
                        <li role="presentation"><a class="active" role="menuitem" tabindex="-1" href="#" data-chat="1">All</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-chat="2">Some room</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 chat-wrapper">
                <div class="col-md-12 jumbotron chat-container"></div>
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input type="text" id="chat-message" name="chat_message" class="form-control" placeholder="Enter Message">
                        <div class="input-group-btn">
                            <button type="button" id="send-msg" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div role="navigation" class="col-md-3">
                <div class="list-group">
                    <h4><span class="glyphicon glyphicon-user"></span>Online Users</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/main.js"></script>
    <script id="msg-tpl" type="text/template">
        <dl class="dl-horizontal">
            <dt>
                <div class="chat-item">
                    <span><%=name%></span><img src="<%=avatar_16%>" width="16" height="16" class="img-circle">
                </div>
            </dt>
            <dd>
                <div class="chat-msg alert-<%=type%>"><%=message%></div>
            </dd>
        </dl>
    </script>
    <script id="user-tpl" type="text/template">
        <img class="img-circle" src="<%=avatar_32%>" width="32" height="32"><%=name%>
    </script>
</body>
</html>
